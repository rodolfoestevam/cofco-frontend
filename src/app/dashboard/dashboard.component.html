<div class="dashboard">
    <app-sidenav [open]="isSidenavOpen" [fixed]="isSidenavFixed">
        <mat-toolbar class="sidenav-header">
            <mat-toolbar-row>
                <div class="logo">
                    <span class="logo-text secondary-text">RTP</span>
                </div>

                <button *ngIf="isSidenavFixed" mat-icon-button aria-label="" (click)="onToggeleSidenav()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="sidenav-menu">
            <dl>
                <dt routerLink="/dashboard/home" routerLinkActive="active">Invoice Submission</dt>
            </dl>
            <dl>
                <dt routerLink="/dashboard/customer" routerLinkActive="active">Customer</dt>
            </dl>
            <dl>
                <dt routerLink="/dashboard/movie" routerLinkActive="active">Movie</dt>
            </dl>
            <dl class="submenu">
                <dt>Product</dt>
                <dd>
                    <a routerLink="/dashboard/product"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact: true}">
                       List
                    </a>
                    <a routerLink="/dashboard/product/detail"
                       routerLinkActive="active">
                       Detalle
                    </a>
                </dd>
            </dl>
        </div>
    </app-sidenav>

    <div class="wrapper">
        <mat-toolbar class="toolbar">
            <mat-toolbar-row>
                <button mat-button class="side-nav-toggle" (click)="onToggeleSidenav()">
                    <mat-icon> menu </mat-icon>
                </button>

                <button fxHide.lt-md mat-raised-button class="warn-A400 u-margin-l-8">
                    <mat-icon style="font-size: 18px; height: 18px; width: 24px; color: rgba(0,0,0,.54);">dashboard</mat-icon>
                    Material Theme (Angular 9)
                </button>

                <span fxFlex></span>

                <div class="user-menu">
                    <button mat-button [matMenuTriggerFor]="menu">
                        <img src="assets/images/avatars/profile.jpg" alt="User Image">
                        <span fxHide.lt-md>Administrator</span>
                        <mat-icon fxHide.lt-sm>keyboard_arrow_down</mat-icon>
                    </button>

                    <mat-menu #menu="matMenu" [overlapTrigger]="false" xPosition="before" yPosition="above">
                        <button mat-menu-item style="min-width: 194px;">
                            <mat-icon> person </mat-icon>
                            <span> Profile </span>
                        </button>
                        <button mat-menu-item disabled>
                            <mat-icon> announcement </mat-icon>
                            <span> Notifications </span>
                        </button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item (click)="logout()">
                            <mat-icon> exit_to_app </mat-icon>
                            <span> Logout </span>
                        </button>
                    </mat-menu>
                </div>

                <button mat-button [matMenuTriggerFor]="menuLanguage" class="settings">
                    <img src="assets/images/flags/us.png" style="margin-right: 8px;">
                    <span>EN</span>
                </button>
                <mat-menu #menuLanguage="matMenu" [overlapTrigger]="false" xPosition="before" yPosition="above">
                    <button mat-menu-item>
                        <img src="assets/images/flags/us.png" style="margin-right: 8px;">
                        <span>EN</span>
                    </button>
                    <button mat-menu-item>
                        <img src="assets/images/flags/tr.png" style="margin-right: 8px;">
                        <span>TR</span>
                    </button>
                </mat-menu>

                <button mat-button class="settings" (click)="toggleFullscreen()">
                    <mat-icon>fullscreen</mat-icon>
                </button>

                <button mat-button class="settings">
                    <mat-icon>format_list_bulleted</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="content">
            <div class="content__body">
            <!-- <div class="content__body" style="padding: 16px;"> -->
                <router-outlet></router-outlet>
            </div>

            <div class="content__footer">
                <!-- <div id="license-footer">
                    NgxAdmin Â©2018.
                    Code licensed under the <a ng-href="./license" class="md-accent" href="./license">MIT License</a>.
                </div> -->
            </div>
        </div>
    </div>
</div>
